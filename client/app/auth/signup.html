<div class="auth">
<h1>Signup</h1><hr>
<form ng-submit='signUp()'>
	<label>Username</label><br>
  <input placehoder="Username" ng-model="user.username"/><br><br>
  <label>Password</label><br>
  <input type="password" placehoder="Password" ng-model="user.password"/><br>
  <button class="btn">Signup now!</button>
  <pre>user={{user}}</pre>
	<pre>user.username={{user.username}}</pre>
	<pre>user.password={{user.password}}</pre>

</form>

</div>
