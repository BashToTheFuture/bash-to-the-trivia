<div class="auth">
	<h1>Signin</h1><hr>
	<form ng-submit='signIn()'>
		<label>Username</label><br>
	  <input placehoder="Username" ng-model="user.username"/><br><br>
	  <label>Password</label><br>
	  <input type="password" placehoder="Password" ng-model="user.password"/> 
	  <br>
	  <button class="btn">Signin</button>
	  <pre>user={{user.username}}</pre>
	  <pre>user.username={{user.username}}</pre>
	</form>
</div>
